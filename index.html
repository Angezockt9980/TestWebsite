<!-- The HTML for your website goes here -->

<!-- Add a button to your website -->
<button id="send-message-button">Send message to server</button>

<!-- Add a script to your website to handle the button click -->
<script>
  // Get a reference to the send message button
  const sendMessageButton = document.getElementById('send-message-button');

  // Add an event listener to the button to handle the click event
  sendMessageButton.addEventListener('click', () => {
    // Create a new WebSocket connection to your server
    const ws = new WebSocket('ws://your-server-domain.com:80');

    // When the WebSocket is open, send a message to the server
    ws.onopen = () => {
      // Send a message to the server using the send method
      ws.send('Hello from my website!');
    };

    // When the WebSocket is closed, log a message to the console
    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };
  });
</script>
