<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <button id="my-button">Send message to Discord</button>

    <script>
      // This function sends a message to the specified channel using an AJAX request
      function sendMessage() {
        $.ajax({
          url: 'http://localhost:99809980/send-message',
          type: 'GET',
          success: function(response) {
            // Handle the response from the server
          }
        });
      }

      // Add a click event listener to the button on your website
      const button = document.querySelector('#my-button');
      button.addEventListener('click', sendMessage);
    </script>
  </body>
</html>
