<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>My Website</h1>

    <!-- Add the button to your website -->
    <button id="send-message-button">Send Message</button>

    <!-- Add the JavaScript code to handle the button click event -->
    <script>
      // Replace with the URL of your server
      const serverUrl = 'http://localhost:99809980';

      // Get a reference to the button on your website
      const button = document.querySelector('#send-message-button');

      // Add an event listener to the button that sends a request to the server when clicked
      button.addEventListener('click', () => {
        fetch(serverUrl, {
          method: 'POST',
          body: 'send-message',
        });
      });
    </script>
  </body>
</html>
